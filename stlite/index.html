<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual UI Curve Fit App (stlite)</title>
    <style>
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background: #f7f8fa;
      }

      #loading-indicator {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 12px;
        color: #1f2937;
        background: #f7f8fa;
        z-index: 1000;
      }

      #loading-indicator.hidden {
        display: none;
      }

      .spinner {
        width: 34px;
        height: 34px;
        border: 4px solid #d1d5db;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }

      #loading-message {
        margin: 0;
        font-size: 0.95rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading-indicator" role="status" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <p id="loading-message">Loading app…</p>
    </div>
    <script type="module">
      const loadingIndicator = document.getElementById("loading-indicator");
      const loadingMessage = document.getElementById("loading-message");

      const stliteRuntimeCandidates = [
        "https://cdn.jsdelivr.net/npm/@stlite/browser@0.76.0/build/stlite.js",
        "https://unpkg.com/@stlite/browser@0.76.0/build/stlite.js",
      ];

      const setLoadingMessage = (message) => {
        loadingMessage.textContent = message;
      };

      const loadScript = (url) =>
        new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = url;
          script.async = true;
          script.onload = () => resolve();
          script.onerror = () => reject(new Error(`Failed to load script: ${url}`));
          document.head.appendChild(script);
        });

      const loadStliteRuntime = async () => {
        if (globalThis.stlite && typeof globalThis.stlite.mount === "function") {
          return globalThis.stlite;
        }

        setLoadingMessage("Loading stlite runtime…");

        for (const runtimeUrl of stliteRuntimeCandidates) {
          try {
            await loadScript(runtimeUrl);
            if (globalThis.stlite && typeof globalThis.stlite.mount === "function") {
              return globalThis.stlite;
            }
          } catch (_error) {
            // Try the next CDN candidate.
          }
        }

        throw new Error(
          "Unable to load stlite runtime. Please check internet access to public CDNs (jsDelivr/unpkg) or host @stlite/browser locally.",
        );
      };

      const loadRequirements = async () => {
        setLoadingMessage("Loading Python requirements…");
        const response = await fetch("./requirements.txt");
        const content = await response.text();

        return content
          .split(/\r?\n/)
          .map((line) => line.trim())
          .filter((line) => line && !line.startsWith("#"));
      };

      const loadApp = async () => {
        setLoadingMessage("Loading application source…");

        const appCandidates = ["./manual_fit_app.py", "../manual_fit_app.py"];
        for (const appPath of appCandidates) {
          const response = await fetch(appPath);
          if (response.ok) {
            return response.text();
          }
        }

        throw new Error(
          "Unable to find manual_fit_app.py. Serve from repository root or copy the file into the stlite directory.",
        );
      };

      try {
        const [stliteRuntime, requirements, appSource] = await Promise.all([
          loadStliteRuntime(),
          loadRequirements(),
          loadApp(),
        ]);

        setLoadingMessage("Starting Streamlit runtime…");

        stliteRuntime.mount(
          {
            requirements,
            entrypoint: "manual_fit_app.py",
            files: {
              "manual_fit_app.py": appSource,
            },
          },
          document.getElementById("root"),
        );

        loadingIndicator.classList.add("hidden");
      } catch (error) {
        setLoadingMessage(
          `Failed to load app: ${error instanceof Error ? error.message : String(error)}`,
        );
      }
    </script>
  </body>
</html>
